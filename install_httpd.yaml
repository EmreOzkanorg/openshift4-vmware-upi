- name: change httpd port
  lineinfile:
    path: /etc/httpd/conf/httpd.conf
    regexp: '^Listen '
    insertafter: '^#Listen '
    line: "Listen {{ webport }}"

- name: create folder
  file:
    path: "/var/www/html/ignitions"
    state: directory
    mode: 0755

- name: restart httpd
  service:
    name: httpd
    state: restarted
    enabled: yes

- name: stop firewalld
  service:
    name: firewalld
    state: stopped
    enabled: no
  ignore_errors: yes

- name: Download OpenShift installer
  get_url:
    url: "{{ installer_artifacts_url }}/{{ installer_file }}"
    dest: "/tmp/{{ installer_file }}"
    mode: 0755
    validate_certs: no

- name: unarchive Openshift installer 
  unarchive:
    src: "/tmp/{{ installer_file }}"
    dest: /usr/local/bin
    remote_src: yes

- name: Download OpenShift Client
  get_url:
    url: "{{ installer_artifacts_url }}/{{ oc_client_file }}"
    dest: "/tmp/{{ oc_client_file }}"
    mode: 0755
    validate_certs: no

- name: unarchive Openshift oc
  unarchive:
    src: "/tmp/{{ oc_client_file }}"
    dest: /usr/local/bin
    remote_src: yes